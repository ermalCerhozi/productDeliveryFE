<mat-chip-set class="mat-chip-list">
    <mat-chip
        class="chips"
        (click)="onRemoveFilter(filter)"
        *ngFor="let filter of form.get('results')?.value"
    >
        <button matChipRemove>
            <mat-icon>cancel</mat-icon>
        </button>
        {{ filter }}
    </mat-chip>
    <mat-chip class="clear-all-chip" (click)="clearFilters()" *ngIf="labelTK">
        <span>
            {{ labelTK }}
        </span>
    </mat-chip>
</mat-chip-set>
