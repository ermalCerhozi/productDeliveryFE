<div class="password-strength-container">
    <div class="password-strength-indicator">
        <span class="password-strength-title">Password Strength:</span>
        <span class="password-strength-status" [ngStyle]="{ color: strengthHint.color }">{{
            strengthHint.message
        }}</span>
    </div>

    <form [formGroup]="form">
        <mat-checkbox formControlName="passwordMin"> Password length </mat-checkbox>
        <mat-checkbox formControlName="passwordDigit"> Contains at least 1 digit </mat-checkbox>
        <mat-checkbox formControlName="passwordSpecial"> Contains at least 1 symbol </mat-checkbox>
    </form>

    <mat-slider class="password-strength-slider" [disabled]="true" [max]="3" [min]="0" [step]="1">
        <input matSliderThumb [(ngModel)]="passwordSlider" />
    </mat-slider>
</div>
