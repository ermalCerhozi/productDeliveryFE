<h2 mat-dialog-title>Filter</h2>

<mat-dialog-content>
    <form [formGroup]="filterForm" class="filter-form">
        <mat-form-field>
            <mat-label>Client</mat-label>
            <mat-select formControlName="client">
                <mat-option *ngFor="let client of clients" [value]="client">{{
                    client.first_name + ' ' + client.last_name
                }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Seller</mat-label>
            <mat-select formControlName="seller">
                <mat-option *ngFor="let seller of sellers" [value]="seller">{{
                    seller.first_name + ' ' + seller.last_name
                }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Start Date</mat-label>
            <input
                matInput
                [matDatepicker]="startPicker"
                [matDatepickerFilter]="dateFilter"
                formControlName="startDate"
            />
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>End Date</mat-label>
            <input
                matInput
                [matDatepicker]="endPicker"
                [matDatepickerFilter]="dateFilter"
                formControlName="endDate"
            />
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" (click)="dialogRef.close()">Cancel</button>
    <button mat-stroked-button color="primary" (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
