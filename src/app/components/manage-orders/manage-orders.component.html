<div class="controls-container">
    <mat-form-field>
        <mat-icon style="color: 'gray'" matPrefix>search</mat-icon>
        <input matInput (keyup)="applySearch($event)" placeholder="Search Order" #input />
        <button mat-icon-button matSuffix color="primary" (click)="createUpdateOrder('create')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
    <button
        class="filter-button"
        mat-raised-button
        color="primary"
        (click)="openFilterOrdersDialog()"
    >
        Filter
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- Seller Column -->
    <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef>Seller</th>
        <td mat-cell *matCellDef="let row">
            {{ row.seller.first_name }} {{ row.seller.last_name }}
        </td>
    </ng-container>

    <!-- Client Column -->
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let row">
            {{ row.client.first_name }} {{ row.client.last_name }}
        </td>
    </ng-container>

    <!-- Order detail and Quantity Column -->
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product & Quantity</th>
        <td mat-cell *matCellDef="let row">
            <div *ngFor="let item of row.order_items" class="flex-container">
                <div class="quantity">({{ item.quantity }})</div>
                <div class="product">{{ item.product?.product_name }}</div>
            </div>
        </td>
    </ng-container>

    <!-- Order Date Column -->
    <ng-container matColumnDef="order_date">
        <th mat-header-cell *matHeaderCellDef>Order Date</th>
        <td mat-cell *matCellDef="let row">{{ row.order_date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="createUpdateOrder('update', row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOrder(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
</table>

<mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[10, 15, 20]"
    aria-label="Select page of products"
></mat-paginator>
