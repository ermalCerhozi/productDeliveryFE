<div class="controls-container">
    <mat-form-field>
        <mat-icon style="color: 'gray'" matPrefix>search</mat-icon>
        <input matInput (keyup)="applySearch($event)" placeholder="Search User" #input />
        <button mat-icon-button matSuffix color="primary" (click)="createUpdateUser('create')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
    <button
        class="filter-button"
        mat-raised-button
        color="primary"
        (click)="openFilterUsersDialog()"
    >
        Filter
    </button>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Full Name Column -->
    <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_name }} {{ row.last_name }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let row">{{ row.phone_number }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="createUpdateUser('update', row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
</table>

<mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[10, 15, 20]"
    aria-label="Select page of products"
></mat-paginator>
