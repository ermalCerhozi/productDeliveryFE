<span mat-dialog-title>Change Password</span>
<mat-dialog-content class="card-content">
    <form [formGroup]="form">
        <div class="form-container">
            <mat-form-field>
                <input
                    name="password"
                    id="password"
                    type="password"
                    matInput
                    placeholder="Password"
                    formControlName="password"
                />
                <mat-error *ngIf="form.get('password')?.errors">
                    <ng-container *ngFor="let error of form.get('password')?.errors | keyvalue">
                        <div *ngIf="error.key !== 'required'">{{ error.value }}</div>
                    </ng-container>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input
                    name="confirmPassword"
                    id="confirmPassword"
                    type="password"
                    matInput
                    placeholder="Confirm Password"
                    formControlName="confirmPassword"
                    required
                />
                <mat-error *ngIf="form.get('confirmPassword')?.errors">
                    <ng-container
                        *ngFor="let error of form.get('confirmPassword')?.errors | keyvalue"
                    >
                        <div *ngIf="error.key !== 'required'">{{ error.value }}</div>
                    </ng-container>
                </mat-error>
            </mat-form-field>
        </div>
        <app-password-strength [form]="form"></app-password-strength>
        <mat-dialog-actions [align]="'end'">
            <button
                class="submit-button"
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="!form.valid"
            >
                Save
            </button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
