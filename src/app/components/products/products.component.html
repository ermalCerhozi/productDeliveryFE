<div class="product-container">
    <mat-card class="product-card" *ngFor="let product of products">
        <img
            mat-card-image
            src="https://via.placeholder.com/150"
            alt="{{ product.product_name }}"
        />
        <mat-card-content>
            <mat-card-title>{{ product.product_name }}</mat-card-title>
            <mat-card-subtitle>{{ product.price | number : '1.0-0' }} LEK</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">View more details.</button>
        </mat-card-actions>
    </mat-card>
</div>
