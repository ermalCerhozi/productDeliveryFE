<app-top-bar
    [mediaCount]="bakeryManagementService.productsCount"
    [title]="'Product'"
    [placeholder]="'Search Product'"
    [searchOptions]="getSearchOptions()"
    (searchQueryChange)="setSearchQuery($event)"
    (searchOptionsChange)="setSearchOptions($event)"
    (addItem)="createUpdateProduct('create')"
></app-top-bar>

<table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Product_name Column -->
    <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price | number : '1.0-0' }} LEK</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button
                mat-icon-button
                color="primary"
                (click)="createUpdateProduct('update', row)"
            >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter!</td>
    </tr>
</table>

<mat-paginator [length]="bakeryManagementService.productsCount" [pageSize]="30" aria-label="Select page of users"></mat-paginator>

<div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner
        *ngIf="isLoading"
        mode="indeterminate"
        diameter="50"
    ></mat-progress-spinner>
</div>
