<div class="controls-container">
    <mat-form-field>
        <mat-icon style="color: 'gray'" matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Product" #input />
        <button mat-icon-button matSuffix color="primary" (click)="createUpdateProduct('create')">
            <mat-icon>add</mat-icon>
        </button>
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Product_name Column -->
    <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price | number : '1.0-0' }} LEK</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="createUpdateProduct('update', row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
</table>

<mat-paginator
    showFirstLastButtons
    [pageSizeOptions]="[10, 15, 20]"
    aria-label="Select page of products"
></mat-paginator>
