<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input matInput type="text" formControlName="phoneNumber" required />
                        <mat-error *ngIf="loginForm.get('phoneNumber')?.hasError('required')">
                            Phone number is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('phoneNumber')?.hasError('pattern')">
                            Phone number must be exactly 10 digits
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            [type]="hide ? 'password' : 'text'"
                            formControlName="password"
                            required
                        />
                        <mat-icon class="eye-icon" matSuffix (click)="hide = !hide">{{
                            hide ? 'visibility' : 'visibility_off'
                        }}</mat-icon>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is required
                        </mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                            Password must be at least 5 characters
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="button-wrapper">
                    <button
                        mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="!loginForm.valid"
                    >
                        Login
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
