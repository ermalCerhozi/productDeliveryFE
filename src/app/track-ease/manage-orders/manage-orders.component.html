<div class="manage-orders-container">
    <div class="manage-orders-controls-container">
        <button
            class="filter-button"
            mat-raised-button
            color="primary"
            (click)="openCreateUpdateOrder('create')"
        >
            <mat-icon>add</mat-icon>
            <span> Create Order </span>
        </button>
        <button
            class="filter-button"
            mat-raised-button
            color="primary"
            (click)="openFilterOrdersDialog()"
        >
            Filter
        </button>
        <button
            mat-raised-button
            [disabled]="!this.hasFiltersSelected()"
            color="primary"
            (click)="clearFilters()"
        >
            Clear Filters
        </button>
    </div>

    <app-filters>
        <!-- <app-simple-text-filter
            [fields]="(mediaTypes | async)!"
            [selection]="(selectedTypes | async)!"
            [labelTK]="'GT_MEDIA_TYPE'"
            [multiple]="true"
            [customLabelWidth]="'109px'"
            [panelClass]="'mef-media-library-toolbar-type-filter-panel'"
            [loading]="loadingTypeFilter.value"
            (selectionChange)="applyFilters($event, 'type')"
            (openedChange)="onFilterOpenChange($event, 'type', loadingTypeFilter)"
        >
        </app-simple-text-filter> -->

        <app-simple-radio-select-filter
            [labelTK]="'GT_MEDIA_LIBRARY_UPLOAD_DATE'"
            [fields]="(mediaDates | async)!"
            [defaultEmptyValue]="defaultDate"
            [selection]="(selectedDate | async)!"
            [customLabelWidth]="'124px'"
            [panelClass]="'mef-media-library-toolbar-date-filter-panel'"
            (selectionChange)="applyFilters($event, 'date')"
        ></app-simple-radio-select-filter>

        <app-advanced-text-filter
            [labelTK]="'GT_MEDIA_PROJECT'"
            [loadingPage]="(projectsLoading | async)!"
            [hasMoreItems]="(hasMoreProjectsToLoad | async)!"
            [selection]="(selectedProjects | async)!"
            [fields]="(mediaProjects | async)!"
            [searchForTK]="'GT_MEDIA_PROJECT_SEARCH'"
            [noResultsTK]="'GT_MEDIA_PROJECT_NO_RESULTS'"
            [panelClass]="'mef-media-library-toolbar-project-categories-filter-panel'"
            [customLabelWidth]="'131px'"
            (searchChange)="projectSearchChange($event)"
            (loadMore)="loadMoreProjects()"
            (selectionChange)="applyFilters($event, 'project')"
        >
        </app-advanced-text-filter>
    </app-filters>

    <!-- [results]="
        activeTab === 'media-library'
            ? (mediaLibraryFilterResults | async)!
            : (trashBinFilterResults | async)!
    " -->
    <app-filters-result
        [labelTK]="'GT_CLEAR_MEDIA_FILTERS'"
        [results]="mediaLibraryFilterResults | async"
        (clearResults)="clearFilters()"
        (removeFilter)="removeFilter($event)"
    >
    </app-filters-result>

    <div class="manage-orders-table-container">
        <table mat-table [dataSource]="dataSource">
            <!-- Seller Column -->
            <ng-container matColumnDef="seller">
                <th mat-header-cell *matHeaderCellDef>Seller</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.seller.first_name }} {{ row.seller.last_name }}
                </td>
            </ng-container>

            <!-- Client Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef>Client</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.client.first_name }} {{ row.client.last_name }}
                </td>
            </ng-container>

            <!-- Order Column -->
            <ng-container matColumnDef="order">
                <th mat-header-cell *matHeaderCellDef>Order</th>
                <td mat-cell *matCellDef="let row">
                    <div *ngFor="let item of row.order_items">
                        <div class="product-row">
                            {{ item.quantity }}
                            <ng-container *ngIf="item.returned_quantity !== 0"
                                >- {{ item.returned_quantity }}</ng-container
                            >
                            {{ item.product.product_name }}
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let row">{{ row.created_at | date : 'd/M/yy, H:mm' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <!-- button and dropdown for selecting action -->
                    <button mat-button [matMenuTriggerFor]="actionMenu.menu">
                        <mat-icon class="media-library-options-bar-sort-icon">menu</mat-icon>
                    </button>
                    <app-dropdown-menu-list
                        #actionMenu
                        [width]="'120px'"
                        [options]="actionDropdown"
                        (menuClick)="onDropdownMenuClick($event, row)"
                    >
                    </app-dropdown-menu-list>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" *ngIf="!isLoading" colspan="4">
                    No data matching the filter!
                </td>
            </tr>
        </table>
    </div>
</div>

<div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner
        *ngIf="isLoading"
        mode="indeterminate"
        diameter="50"
    ></mat-progress-spinner>
</div>

<mat-paginator
    [length]="bakeryManagementService.ordersCount"
    [pageSize]="20"
    aria-label="Select page of users"
></mat-paginator>

<ng-template #confirmationDialogContainer>
    <app-confirmation-dialog
        [title]="activeOrder!.id"
        (confirm)="onDeleteOrder()"
    ></app-confirmation-dialog>
</ng-template>
