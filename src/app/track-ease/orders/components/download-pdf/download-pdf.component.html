<p mat-dialog-title>Select Date Range</p>
<div mat-dialog-content>
    <form [formGroup]="range">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="startDate" placeholder="Start date" />
                <input matEndDate formControlName="endDate" placeholder="End date" />
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            @if (range.controls.startDate.hasError('matStartDateInvalid')) {
                <mat-error>Invalid start date</mat-error>
            }
            @if (range.controls.endDate.hasError('matEndDateInvalid')) {
                <mat-error>Invalid end date</mat-error>
            }
        </mat-form-field>

        <mat-form-field class="client-field" appearance="outline" hideRequiredMarker>
            <mat-label>Client</mat-label>
            <input
                matInput
                formControlName="client"
                [matAutocomplete]="autoCompleteClients"
                (input)="clientSearchChange($event)"
                required
            />
            <mat-autocomplete
                #autoCompleteClients="matAutocomplete"
                [displayWith]="displayFn"
                (opened)="onOpened(autoCompleteClients)"
                (closed)="onClosed()"
            >
                <mat-option *ngFor="let client of clients | async" [value]="client">
                    {{ client.label }}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="range.get('client')?.invalid && range.get('client')?.touched">
                Client is required
            </mat-error>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button class="action-button" mat-stroked-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" (click)="save()" [disabled]="range.invalid">
        Save
    </button>
</div>
