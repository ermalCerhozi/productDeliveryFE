<ng-container *transloco="let t">
<div class="manage-products-container">
    <ng-container *ngTemplateOutlet="topBarContainer"></ng-container>

    <table mat-table [dataSource]="dataSource">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{ t('manageProducts.id') }}</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Product_name Column -->
        <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef>{{ t('manageProducts.product') }}</th>
            <td mat-cell *matCellDef="let row">{{ row.product_name }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>{{ t('manageProducts.price') }}</th>
            <td mat-cell *matCellDef="let row">{{ row.price | number: '1.0-0' }} LEK</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>{{ t('manageProducts.actions') }}</th>
            <td mat-cell *matCellDef="let element">
                <!-- button and dropdown for selecting action -->
                <button mat-button [matMenuTriggerFor]="actionMenu.menu">
                    <mat-icon class="media-library-options-bar-sort-icon">more_vert</mat-icon>
                </button>
                <app-dropdown-menu-list
                    #actionMenu
                    [width]="'120px'"
                    [options]="actionDropdown"
                    (menuClick)="onDropdownMenuClick($event, element)"
                >
                </app-dropdown-menu-list>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" *ngIf="!isLoading" colspan="4">
                <div class="no-data-container">
                    <img src="assets/images/no-data.svg" alt="No data found" class="small-image" />
                    <p>{{ t('manageProducts.noDataFound') }}</p>
                </div>
            </td>
        </tr>
    </table>
</div>

<div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner
        *ngIf="isLoading"
        mode="indeterminate"
        diameter="50"
    ></mat-progress-spinner>
</div>

<mat-paginator
    [length]="bakeryManagementService.productsCount"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of products"
></mat-paginator>

<ng-template #createUpdateContainer>
    <app-create-update-product-dialog
        [action]="actionState"
        [product]="activeProduct"
        (updateProduct)="updateProduct($event)"
        (createProduct)="createProduct($event)"
    ></app-create-update-product-dialog>
</ng-template>

<ng-template #topBarContainer>
    <app-top-bar
        [mediaCount]="bakeryManagementService.productsCount"
        [title]="'Products'"
        [placeholder]="'Search for Products'"
        [searchOptions]="getSearchOptions()"
        (searchQueryChange)="setSearchQuery($event)"
        (searchOptionsChange)="setSearchOptions($event)"
        (addItem)="addProduct()"
    ></app-top-bar>
</ng-template>

<ng-template #confirmationDialogContainer>
    <app-confirmation-dialog
        [title]="activeProduct!.product_name"
        (confirm)="onDeleteProduct()"
    ></app-confirmation-dialog>
</ng-template>
