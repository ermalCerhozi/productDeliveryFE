<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer class="example-sidenav" mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/">Home</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/products-list">Products</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/orders">Orders</a>
        <a mat-list-item (click)="drawer.toggle()" routerLink="/users">Users</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Bakery Management App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
              <mat-icon>logout</mat-icon> <!-- Choose an icon appropriate for logout -->
              <span>Log out</span>
          </button>
        </mat-menu>
      </mat-toolbar>
  
      <!-- Add router-outlet or other content here -->
      <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
