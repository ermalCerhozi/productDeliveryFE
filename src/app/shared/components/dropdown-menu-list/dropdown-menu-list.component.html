<mat-menu #menu="matMenu" class="mef-dropdown">
    @for (option of options(); track option) {
        <div>
            <button
                mat-menu-item
                (click)="onDropdownMenuClick(option, $event)"
                [disabled]="option.disabled"
                class="mef-dropdown-item"
                [ngStyle]="{ width: width }"
            >
                <span class="mef-dropdown-item-label">
                    {{ option.label }}
                </span>
                <mat-icon
                    class="mef-dropdown-item-icon"
                    fontSet="material-icons-outlined"
                    class="material-icons-outlined"
                    >{{ option.icon }}</mat-icon
                >
            </button>
        </div>
    }
</mat-menu>
