<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
    <span>Are you sure you want to delete this item?</span>
    <h4>{{ title }}</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="button cancel" mat-button mat-dialog-close>Cancel</button>
    <button class="button" mat-button color="primary" (click)="onConfirm()" autofocus>
        Confirm
    </button>
</mat-dialog-actions>
