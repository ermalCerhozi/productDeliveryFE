<mat-chip-listbox multiple cdkDropListOrientation="horizontal" class="mef-filter-result">
    @for (filter of form.get('results')?.value; track filter) {
        <mat-chip-option
            (click)="onRemoveFilter(filter)"
            (removed)="onRemoveFilter(filter)"
            [selectable]="false"
            mefTrackBy="RemoveFiltersClicked"
        >
            @if (filter.isTranslated) {
                <span>
                    {{ filter.label }}
                </span>
            }
            @if (!filter.isTranslated) {
                <span>
                    {{ filter.label }}
                </span>
            }
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-option>
    }
    @if (labelTK()) {
        <mat-chip-option
            [color]="'primary'"
            (click)="clearFilters()"
            [selectable]="false"
            class="mef-filter-clear-all"
            mefTrackBy="ClearFiltersClicked"
        >
            <span class="mef-filter-clear-all-text">
                {{ labelTK() }}
            </span>
        </mat-chip-option>
    }
</mat-chip-listbox>
